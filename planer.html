<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="planer.css">
    <title>Weekly Planner</title>
</head>

<body>
    <div class="planner">
        <div class="header">
            <h1 class="title">WEEKLY PLAN</h1>
            <div class="week-info">
                <label>WEEK OF
                    <input type="text" placeholder="Enter date">
                </label>
                <label>HEALTHY HABIT
                    <input type="text" placeholder="Enter habit">
                </label>
                <label>ROCKED IT
                    <input type="checkbox">
                </label>
            </div>
        </div>
        <div class="sidebar">
            <h2>TOP 3 GOALS</h2>
            <ul>
                <li><input type="checkbox"><input type="text" placeholder="Goal 1"></li>
                <li><input type="checkbox"><input type="text" placeholder="Goal 2"></li>
                <li><input type="checkbox"><input type="text" placeholder="Goal 3"></li>
            </ul>
            <h2>EVERYTHING ELSE</h2>
            <ul>
                <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                <li><input type="checkbox"><input type="text" placeholder="Task"></li>
            </ul>
            <h2>NEXT WEEK</h2>
            <ul>
                <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                <li><input type="checkbox"><input type="text" placeholder="Task"></li>
            </ul>
        </div>
        <!-- Календар -->
        <div class="days">
            <!-- Понеділок -->
            <div class="day tall">
                <h2>Monday</h2>
                <ul>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                </ul>
            </div>

            <!-- Вівторок -->
            <div class="day tall">
                <h2>Tuesday</h2>
                <ul>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                </ul>
            </div>

            <!-- Середа -->
            <div class="day tall">
                <h2>Wednesday</h2>
                <ul>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                </ul>
            </div>

            <!-- Четвер -->
            <div class="day tall">
                <h2>Thursday</h2>
                <ul>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                </ul>
            </div>

            <!-- П'ятниця -->
            <div class="day tall">
                <h2>Friday</h2>
                <ul>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                </ul>
            </div>

            <!-- Субота та неділя -->
            <div class="day small">
                <h2>Saturday</h2>
                <ul>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                </ul>
            </div>
            <div class="day small">
                <h2>Sunday</h2>
                <ul>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>
                    <li><input type="text" placeholder="Task"></li>

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
